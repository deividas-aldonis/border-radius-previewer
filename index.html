<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border radius previewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="error-message">Max number is 1000!</div>
    <div class="container">
      <h1 class="title">Border radius previewer</h1>

      <div class="generator">
        <div class="box"></div>
      </div>

      <div class="border-radius">
        <span class="text">border-radius:</span>
        <div class="copy text">
          <span class="copy-value">0px</span>
          <button class="copy-btn copied">COPY</button>
        </div>
      </div>

      <div class="border-radius-settings">
        <div>
          <span class="text">border-top-left-radius:</span>
          <div class="inputs">
            <input
              class="border-top-left-input"
              type="number"
              min="0"
              max="1000"
              pattern="[\d]{1, 4}"
            />
            <select class="border-top-left-select" name="units">
              <option value="px">px</option>
              <option value="em">em</option>
              <option value="%">%</option>
            </select>
          </div>
        </div>

        <div>
          <span class="text">border-top-right-radius:</span>
          <div class="inputs">
            <input
              class="border-top-right-input"
              type="number"
              min="0"
              max="1000"
            />
            <select class="border-top-right-select" name="units">
              <option value="px">px</option>
              <option value="em">em</option>
              <option value="%">%</option>
            </select>
          </div>
        </div>

        <div>
          <span class="text">border-bottom-right-radius:</span>
          <div class="inputs">
            <input
              class="border-bottom-right-input"
              type="number"
              min="0"
              max="1000"
            />
            <select class="border-bottom-right-select" name="units">
              <option value="px">px</option>
              <option value="em">em</option>
              <option value="%">%</option>
            </select>
          </div>
        </div>

        <div>
          <span class="text">border-bottom-left-radius:</span>
          <div class="inputs">
            <input
              class="border-bottom-left-input"
              type="number"
              min="0"
              max="1000"
            />
            <select class="border-bottom-left-select" name="units">
              <option value="px">px</option>
              <option value="em">em</option>
              <option value="%">%</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
